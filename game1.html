<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de tarjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <h1 class="text-center">Bievenido al juego de tarjetas!</h1>
    <div class="container">
      <div id="bienvenido" class="alert alert-primary mx-auto text-center" role="alert">
       Prueba tu memoria ! 
      </div>
    </div>
    <div id="mesa" class="mesa">       
        
    </div>     
        <!-- Scripts de Javascripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/variables-globales.js"></script>
    <script src="js/baraja-reparte.js"></script>
    <script src="js/descubrir-comparar.js"></script>
    <script src="js/acierto-error.js"></script>
    <script src="js/iniciar.js"></script>
    <!-- Normalmente se ubican los scripts de js al final
     del body de lo contrario (ubicandolo en en el head) 
     se recomienda usar el atributo "async" y "defer"-->
    <!-- async: seguir renderizando la pagina web y 
    que ejecute el script cuando este disponible -->
    <!-- defer: el js se espere hasta que el body haya 
    sido renderizado para comenzar a actuar -->  
  </body>
</html>
